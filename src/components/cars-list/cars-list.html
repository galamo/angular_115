<div class="controls">
  <button (click)="toggleList()">
    {{ showList ? 'Hide' : 'Show' }} Cars
  </button>

  <input
    type="text"
    placeholder="Filter by model"
    [(ngModel)]="filterText"
  />
</div>

<div *ngIf="showList" class="car-list">
  <div
    class="car-card"
    *ngFor="let car of cars | filterByModel: filterText"
  >
    <h3>{{ car.make }} - {{ car.model }}</h3>
    <p><strong>Year:</strong> {{ car.year }}</p>
    <p><strong>License Plate:</strong> {{ car.licensePlate }}</p>
  </div>
</div>
